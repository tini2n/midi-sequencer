[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = olikraus/U8g2@^2.36.12
build_flags = 
    -std=gnu++17
monitor_speed = 115200

[env:teensy41_encoder_test]
platform = teensy
board = teensy41
framework = arduino
build_src_filter = 
    +<../test/encoder_test.cpp>
    +<io/>
    -<.git/>
    -<.svn/>
build_flags = 
    -std=gnu++17
monitor_speed = 115200